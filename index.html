<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="valid-message" id="valid-message">
      <div class="top">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="21"
          fill="none"
          viewBox="0 0 20 21"
        >
          <path
            fill="#fff"
            d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"
          />
        </svg>
        <h4>Message sent!</h4>
      </div>
      <p>Thanks for completing the form we'll be in touch soon!</p>
    </div>
    <form id="form">
      <h1>Contact Us</h1>
      <div class="full-name">
        <div class="input-card" id="first-name-input">
          <label for="first-name">First Name <span class="star">*</span></label>
          <input type="text" name="first-name" id="first-name" />
          <div class="error-message">This field is required</div>
        </div>
        <div class="input-card" id="last-name-input">
          <label for="last-name">Last Name <span class="star">*</span></label>
          <input type="text" name="last-name" id="last-name" />
          <div class="error-message">This field is required</div>
        </div>
      </div>
      <div class="input-card" id="email-input">
        <label for="email">Email Address <span class="star">*</span></label>
        <input type="text" name="email" id="email" />
        <div class="error-message">Please enter a valid email address</div>
      </div>
      <div class="input-card" id="query-input">
        <label for="query-type">Query Type <span class="star">*</span></label>
        <div class="types">
          <label class="query-container" for="query1">
            <input type="radio" name="query" id="query1" />
            <span class="custom-radio">
              <svg
                class="svg-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="21"
                fill="none"
                viewBox="0 0 20 21"
              >
                <path
                  fill="#0C7D69"
                  d="M10 .75a9.75 9.75 0 1 0 9.75 9.75A9.76 9.76 0 0 0 10 .75Zm0 18a8.25 8.25 0 1 1 8.25-8.25A8.26 8.26 0 0 1 10 18.75Zm5.25-8.25a5.25 5.25 0 1 1-10.499 0 5.25 5.25 0 0 1 10.499 0Z"
                />
              </svg>
            </span>
            General Enquiry
          </label>
          <label class="query-container" for="query2">
            <input type="radio" name="query" id="query2" />
            <span class="custom-radio">
              <svg
                class="svg-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="21"
                fill="none"
                viewBox="0 0 20 21"
              >
                <path
                  fill="#0C7D69"
                  d="M10 .75a9.75 9.75 0 1 0 9.75 9.75A9.76 9.76 0 0 0 10 .75Zm0 18a8.25 8.25 0 1 1 8.25-8.25A8.26 8.26 0 0 1 10 18.75Zm5.25-8.25a5.25 5.25 0 1 1-10.499 0 5.25 5.25 0 0 1 10.499 0Z"
                />
              </svg>
            </span>
            Support Request
          </label>
        </div>
        <div class="error-message">Please select a query type</div>
      </div>
      <div class="input-card" id="message-input">
        <label for="message">Message <span class="star">*</span></label>
        <textarea name="message" id="message" rows="4"></textarea>
        <div class="error-message">This field is required</div>
      </div>
      <div class="input-card" id="checkbox-input">
        <div class="contacted">
          <input type="checkbox" name="contacted" id="contacted" />
          <label for="contacted" class="custom-checkbox">
            <svg
              class="checkbox-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              fill="none"
              viewBox="0 0 18 18"
            >
              <path
                fill="#0C7D69"
                d="M16.5 0h-15A1.5 1.5 0 0 0 0 1.5v15A1.5 1.5 0 0 0 1.5 18h15a1.5 1.5 0 0 0 1.5-1.5v-15A1.5 1.5 0 0 0 16.5 0Zm-3.22 7.28-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.751.751 0 0 1 1.06 1.06Z"
              />
            </svg>
          </label>
          <label for="contacted"
            >I consent to being contacted by the team</label
          >
        </div>
        <div class="error-message">
          To submit this form,please consent to being contacted
        </div>
      </div>
      <button type="submit" class="submit">Submit</button>
    </form>
  </body>
</html>
